<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sign_up.css">
  </head>
  <body>
    <div class="body_container">
      <div class="box_body">
        <header class="page_header">
          <span id="sign_up_title">회원가입</span>
          <button class="btn_close">&#215;</button>
        </header>
        <main class="page_main">
          <form id="sign_up_form" target="prevent_form" action="#" method="post">
            <div>
              <label for="user_id">아이디</label>
              <br>
              <input type="text" name="user_id" placeholder="id 제한 사항 메시지" required>
            </div>
            <div>
              <label for="user_pw">비밀번호</label>
              <br>
              <input type="password" name="user_pw" placeholder="비밀번호 제한 사항 메시지" required>
            </div>
            <div>
              <label for="user_pw_check">비밀번호 확인</label>
              <br>
              <input type="password" name="user_pw_check" placeholder="비밀번호 재입력" required>
            </div>
            <div>
              <label for="user_name">이름</label>
              <br>
              <input type="text" name="user_name" required>
            </div>
            <div>
              <label for="user_nickname">닉네임</label>
              <br>
              <input type="text" name="user_nickname" required>
            </div>
            <div>
              <label for="user_tel">전화번호</label>
              <br>
              <input type="tel" name="user_tel" placeholder="- 포함 여부" required>
            </div>
            <div>
              <label for="user_email">이메일</label>
              <br>
              <input type="text" name="user_email" style="width: 49%" required>
              <select name="user_email">
                <option value="naver">@daum.net</option>
                <option value="naver">@gmail.com</option>
                <option value="naver">@hotmail.com</option>
                <option value="naver" selected>@naver.com</option>
                <option value="naver">@outlook.com</option>
              </select>
            </div>
            <input type="submit" value="가입하기">
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
