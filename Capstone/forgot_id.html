<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./forgot.css">
    <link rel="stylesheet" href="./forgot_id.css">
  </head>
  <body>
    <div class="body_container">
      <div class="box_body">
        <header class="page_header">
          <button class="btn_close">&#215;</button>
        </header>
        <nav class="nav_forgot">
          <ul>
            <div class="clicked_container" id="forgot_id_container">
              <li><a href="./forgot_id.html" id="forgot_id_anchor">아이디 찾기</a></li>
            </div>
            <div class="non_clicked_container" id="forgot_pw_container">
              <li><a href="./forgot_pw.html" id="forgot_pw_anchor">비밀번호 찾기</a></li>
            </div>
          </ul>
        </nav>
        <main class="page_main">
          <form id="forgot_id_form" target="prevent_form" action="#" method="post">
            <div>
              <label for="forgot_id_user_name">이름</label>
              <br>
              <input type="text" name="forgot_id_user_name" required>
            </div>
            <div>
              <label for="forgot_id_user_email">이메일</label>
              <br>
              <input type="text" name="forgot_id_user_email" style="width: 42.5%" required>
              <select name="forgot_id_user_email">
                <option value="naver">@daum.net</option>
                <option value="naver">@gmail.com</option>
                <option value="naver">@hotmail.com</option>
                <option value="naver" selected>@naver.com</option>
                <option value="naver">@outlook.com</option>
              </select>
              <button id="send_authn">전송</button>
            </div>
            <div>
              <label for="forgot_id_authn">인증번호</label>
              <input type="text" name="forgot_id_authn" required>
            </div>
            <input type="submit" value="아이디 찾기">
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
