<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO/N</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="body_container">
    <div class="box_body">
      <header class="page_header">
        <button class="btn_close">&#215;</button>
      </header>
      <main class="page_main">
        <div id="login_title">CO/N</div>
        <form id="login_form" target="prevent_form" action="#" method="post">
          <div id="login_id_container">
            <input type="text" name="login_id" placeholder="아이디" required>
          </div>
          <div id="login_pw_container">
            <input type="password" name="login_pw" placeholder="비밀번호" required>
          </div>
          <div id="forgot_anchor_container">
            <a href="./forgot_id.html">아이디 찾기/</a><a href="./forgot_pw.html">비밀번호 찾기</a>
          </div>
          <div id="login_btn_container">
            <input type="submit" value="로그인">
          </div>
          <div id="sign_up_anchor_container">
            <a href="./sign_up.html">회원가입</a>
          </div>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
